<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="container">        
        <div class="formarea">
            <form action="" method="post">
                <div class="header">
                    <h2>Say Hello!</h2>
                </div>
                <div class="form-elements">
                    <div class="labels">
                       <div class="name">
                        <label for="name">
                            Your Name
                        </label>
                       </div>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="labels">
                        <div class="email">
                            <label for="email">
                                Email
                            </label>
                        </div>
                        <input type="text" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="labels">
                        <div class="services">
                            <label for="services">
                                Needed Services
                            </label>
                        </div>
                        <select name="services" id="services">
                            <option value="choose" selected id="option">Choose Services</option>
                            <option value="business" id="option">Business</option>
                            <option value="education" id="option">Education</option>
                        </select>
                    </div>
                    <div class="labels">
                        <div class="budget">
                            <label for="services">
                                Budget
                            </label>
                        </div>
                        <select name="budget" id="budget">
                            <option value="choose" selected id="option">Select Budget</option>
                            <option value="business" id="option">100k - 1M</option>
                            <option value="education" id="option">1M - 5M</option>
                        </select>
                    </div>
                    <div class="labels">
                        <div class="message">
                            <label for="message">
                                Message
                            </label>
                        </div>
                        <textarea name="message" id="message" placeholder="Enter your message here"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
